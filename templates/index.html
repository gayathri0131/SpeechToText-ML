<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Speech to Text Converter</title>

<style>
body {
    background: #f4f6f8;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 30px;
    color: #111827;
}

.subtitle {
    text-align: center;
    color: #6b7280;
    margin-bottom: 30px;
}

.card {
    background: white;
    width: 70%;
    margin: auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.controls {
    display: flex;
    justify-content: space-between;
    gap: 30px;
}

.left, .right {
    width: 50%;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #4f46e5;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #4338ca;
}

input[type="file"] {
    width: 100%;
    margin-top: 10px;
}

textarea {
    width: 100%;
    height: 180px;
    margin-top: 20px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

footer {
    text-align: center;
    margin-top: 30px;
    color: #6b7280;
}
</style>
</head>

<body>

<h1>üé§ Speech to Text Converter</h1>
<p class="subtitle">AI-powered Speech Recognition using ML</p>

<div class="card">

    <div class="controls">

        <!-- LEFT SIDE -->
        <div class="left">
            <h3>Upload Audio File</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="audio">
                <button type="submit">Convert Audio</button>
            </form>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <h3>Live Microphone</h3>
            <form action="/mic" method="post">
                <button type="submit">Start Listening</button>
            </form>
        </div>

    </div>

    <!-- OUTPUT -->
    <textarea readonly placeholder="Converted text will appear here...">
{{ result if result else "" }}
    </textarea>

</div>

<footer>
    <p>Built with ‚ù§Ô∏è using Flask & Whisper ML</p>
</footer>

</body>
</html>
